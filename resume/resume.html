<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="resume.css"></script>
    <title>个人简历</title>
</head>
<body>
    <div class="container">
        <h2 class="title">个人简历</h2>
        <table class="main" border="1">
            <tr class="name">
                <td class="smallTitle">姓名</td>
                <td><input type="text" class="ip1"></td>
                <td class="smallTitle">性别</td>
                <td><input type="text" class="ip1"></td>
                <td rowspan="3" class="picContainer">
                    <img class="pic" src="../img/1.jpeg">
                </td>
            </tr>
            <tr class="nation">
                <td class="smallTitle">民族</td>
                <td><input type="text" class="ip1"></td>
                <td class="smallTitle">籍贯</td>
                <td><input type="text" class="ip1"></td>
            </tr>
            <tr class="major">
                <td class="smallTitle">专业</td>
                <td><input type="text" class="ip1"></td>
                <td class="smallTitle">毕业时间</td>
                <td><input type="text" class="ip1"></td>
            </tr>
            <tr>
                <td class="smallTitle">毕业学校</td>
                <td colspan="4">
                    <input type="text" class="ip2">
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript"></script>
</body>
</html>
