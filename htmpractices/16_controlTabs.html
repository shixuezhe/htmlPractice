<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./css/16_controlTabs.css">
    <title>html 练习</title>
</head>
<body>
    <div class="container">
        <div class="tab" style="width: 100%; color: #5FBAAC">
            <input type="radio" name="t1" id="t1" checked>
            <input type="radio" name="t1" id="t2">
            <input type="radio" name="t1" id="t3">
            <input type="radio" name="t1" id="t4">
            <label for="t1" data-value="apple">苹果</label>
            <label for="t2" data-value="banala">香蕉</label>
            <label for="t3" data-value="peach">桃子</label>
            <label for="t4" data-value="orange">橘子</label>
        </div>
    </div>
</body>
</html>
