<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
    <link type="text/css" rel="stylesheet" href="./css/3_checkBoxs.css"></script>
</head>
<body>
    <h2 class="title">Pure CSS Custom CheckBoxes</h1>
    <ul class="unstyled">
        <li>
            <input type="checkbox" class="checkbox" id="checkbox1" value="1">
            <label for="checkbox1">香蕉</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox" id="checkbox2" value="2" checked>
            <label for="checkbox2">苹果</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox" id="checkbox3" value="3" disabled>
            <label for="checkbox3">西瓜</label>
        </li>
        <li>
            <input type="checkbox" class="checkbox" id="checkbox4" value="4" checked>
            <label for="checkbox4">榴莲</label>
        </li>
    </ul>
</body>
</html>
