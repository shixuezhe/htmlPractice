<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义单选框</title>
    <link type="text/css" rel="stylesheet" href="./css/1_singleSelect.css"></script>
</head>
<body>
    <div class="container">
        <h2>Your favorite fruit in the world:</h2>
        <ul>
            <li>
                <input type="radio" id="option1" name="single" checked>
                <label for="option1">香蕉</label>
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="option2" name="single">
                <label for="option2">苹果</label>
                <div class="check"></div>
                <div class="inside"></div>
            </li>
            <li>
                <input type="radio" id="option3" name="single">
                <label for="option3">梨子</label>
                <div class="check"></div>
                <div class="inside"></div>
            </li>
        </ul>
    </div>
</body>
</html>
