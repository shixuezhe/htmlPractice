    <script>
        var a = document.querySelector(".a");
        //scrollwidth和scrollHeight是元素可滚动区域的总宽度和长度
        console.log('a.clientWidth', a.clientWidth);
        console.log('a.clientHeight', a.clientHeight);
        console.log('a.scrollwidth', a.scrollWidth);
        console.log('a.scrollHeight', a.scrollHeight);
        //scrollTop和scrollLeft等于是内容移动的距离，其参考点分别是父元素的外边框内侧，即不含外边框的起点
        a.addEventListener('scroll', function(e){
            console.log(a.scrollTop);
            console.log(a.scrollLeft);
        })
