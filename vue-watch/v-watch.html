<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="">
    <title>Vue test</title>
</head>
<body>
    <div id="app">
        <p>{{ obj.num }}</p>
        <p>{{ count }}</p>
        <button @click="add">+1</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: "#app",
            data: {
                obj: {
                    num: 1,
                    name: "test"
                },
                count: 999
            },
            methods: {
                add() {
                    this.obj.num++;
                    this.count++;
                }
            },
            watch: {
                'obj.num': {
                    deep: true,
                    // immediate: true
                    handler(value, oldValue){    
                        console.log(`num现在的值：${value}，num原来的值：${oldValue}`);
                    }
                },
                obj: {
                    deep: true,
                    handler(value, oldValue){
                        console.log(`obj现在的值：${JSON.stringify(value.num)}，obj原来的值：${JSON.stringify(oldValue.num)}`);
                    }
                },
                count: {
                    handler(value, oldValue){
                        console.log(`count现在的值：${value}，count原来的值：${oldValue}`);
                    }
                }
            }
        })
    </script>
</body>
</html>
