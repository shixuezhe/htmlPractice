<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
    <link type="text/css" rel="stylesheet" href="">
    <title>监听3</title>
</head>
<body>
    <div id="app">
        年龄：<input type="text" v-model="age">
        <p v-if="info">{{ info }}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                age: 0,
                info: ''
            },
            methods: {
                checkAge(){
                    if(this.age>=18){
                        this.info = '已成年'
                    }else{
                        this.info = '未成年'
                    }
                }
            },
            watch: {
                age: 'checkAge'
            }
        })
    </script>
</body>
</html>
