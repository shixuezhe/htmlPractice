<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./cardBag.css"></script>
    <title>卡片收藏</title>
</head>
<body>
    <div class="container">
        <div class="card" style="--i:0">
            <img src="https://source.unsplash.com/random/1000x1000/?sky" alt="">
        </div>
        <div class="card" style="--i:1">
            <img src="https://source.unsplash.com/random/1000x1000/?landscape" alt="">
        </div>
        <div class="card" style="--i:2">
            <img src="https://source.unsplash.com/random/1000x1000/?ocean" alt="">
        </div>
        <div class="card" style="--i:3">
            <img src="https://source.unsplash.com/random/1000x1000/?mountain" alt="">
        </div>
        <div class="card" style="--i:4">
            <img src="https://source.unsplash.com/random/1000x1000/?forset" alt="">
        </div>
    </div>
    <script src="./cardBag.js"></script>
</body>
</html>
